<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cal-body">
    <div id="main-cal" class="container">
       <div id="screen-container" class="container"><div id="display"></div></div>
       <div id="button-container">
         <div id="seven" class="button val">7</div>
         <div id="eight" class="button val">8</div>
         <div id="nine" class="button val">9</div>
         <div id="multi" class="button op">*</div>
         <div id="four" class="button val">4</div>
         <div id="five" class="button val">5</div>
         <div id="six" class="button val">6</div>
         <div id="minus" class="button op">-</div>
         <div id="one" class="button val">1</div>
         <div id="two" class="button val">2</div>
         <div id="three" class="button val">3</div>
         <div id="add" class="button op">+</div>
         <div id="zero" class="button val">0</div>
         <div id="dot" class="button val">.</div>
         <div id="equals" class="button op">=</div>
         <div id="divide" class="button op">/</div>
       </div> 
    </div>
  </div> 
  <script src="javascript.js"></script>
</body>
</html>
